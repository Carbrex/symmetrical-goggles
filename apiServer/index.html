<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body>
    hello
    <script>
      const socket = io("http://localhost:8080"); // Update the URL to match your server address and port.

      socket.on("connect", () => {
        console.log("Connected to the server");
        socket.emit("my_event", { message: "Hello, server!" });
      });

      socket.on("response_event", (data) => {
        console.log("Received response from server:", data.response);
      });

      socket.on("emotion", (data) => {
        console.log("Emotion:", data);
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from the server");
      });
    </script>
  </body>
</html>
